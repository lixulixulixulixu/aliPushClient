
// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
    repositories {
        mavenCentral();
        jcenter();
        maven {
            url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
        }
    }
}
android {
    defaultConfig {
        ndk { abiFilters 'armeabi', 'x86','arm64-v8a','armeabi-v7a','x86_64' }
    }
}
dependencies {
    compile 'com.android.support:support-v4:26.0.1'
    compile ('com.aliyun.ams:alicloud-android-push:3.1.4@aar') {
        transitive true
    }
    compile 'com.aliyun.ams:alicloud-android-utdid:1.1.5.4'
    compile 'com.aliyun.ams:alicloud-android-utils:1.1.3'
    compile 'com.squareup.okhttp3:okhttp:3.12.0'
    compile 'com.squareup.okio:okio:1.15.0'
    compile 'com.aliyun.ams:alicloud-android-ut:5.1.0'
    compile 'com.aliyun.ams:alicloud-android-third-push:3.0.5@aar'
}